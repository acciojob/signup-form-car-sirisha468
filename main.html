<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="/action_page.php" method="post" >
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="Name" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="Email" required ><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m" name="gender">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="cars">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		</select><br><br>
		<label for="age">Age:</label>
		<input type="Number" id="age" name="age" value="Age" required><br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="dob" required><br><br>
		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" name="tel" value="xxx-xxx-xxxx" required><br><br>
		<label for="password">Password:</label>
		<input type="Password" id="password" name="password" value="password" required><br><br>
		<label for="tos">I agree to the TOS </label>
		<input type="Checkbox" id="tos" name="tos" required><br><br>
		<input type="submit" value="Submit">
		
		
		
		
		
		
	</form>
</body>

</html>
